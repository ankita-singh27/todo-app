<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <main>
      <div class="searchBox">
        <input type="search" id="searchInput" placeholder="Search tasks..." />
        <div id="search">
          <i class="fa-solid fa-magnifying-glass" onclick="searchTasks()"></i>
        </div>
      </div>
      
      <div class="box">
        <h2>To-Do-List <img src="images/icon.png" /></h2>
        <div class="row">
          <input
            type="text"
            id="taskInput"
            
            placeholder="Add a task"
          />

          <button class="btn" id="addTask">Add</button>
          <button class="btn" id="deleteTask">Delete All</button>
        </div>

        <ul id="taskList"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
